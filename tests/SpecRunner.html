<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../public/stylesheets/lib/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../public/stylesheets/lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../public/javascripts/lib/jasmine.js"></script>
  <script type="text/javascript" src="../public/javascripts/lib/jasmine-html.js"></script>

  <!-- include spec files here... -->

  <!-- include source files here... -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
